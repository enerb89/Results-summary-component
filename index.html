<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Result</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;400&display=swap");
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="div1">
          <h4>Your Result</h4>

          <span id="mid">76</span>
          <p>of 100</p>

          <h3>Great</h3>
          <p>
            You scored higher than 65% of<br />
            the people who have taken<br />these tests.
          </p>
        </div>
        <div class="div2">
          <h3>Summary</h3>

          <div class="reaction-main">
            <div class="bild">
              <img src="assets/images/icon-reaction.svg" />
            </div>
            <div class="reaction">Reaction</div>
            <div class="reaction-zahl">80 <span>/ 100</span></div>
          </div>

          <div class="memory-main">
            <div class="bild-memory">
              <img src="assets/images/icon-memory.svg" />
            </div>
            <div class="memory">Memory</div>
            <div class="memory-zahl">92 <span>/ 100</span></div>
          </div>

          <div class="verbal-main">
            <div class="bild-verbal">
              <img src="assets/images/icon-verbal.svg" />
            </div>
            <div class="verbal">Verbal</div>
            <div class="verbal-zahl">61 <span>/ 100</span></div>
          </div>

          <div class="Visual-main">
            <div class="bild-Visual">
              <img src="assets/images/icon-visual.svg" />
            </div>
            <div class="Visual">Visual</div>
            <div class="Visual-zahl">80 <span>/ 100</span></div>
          </div>
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>&copy; 2023 by me</p>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
